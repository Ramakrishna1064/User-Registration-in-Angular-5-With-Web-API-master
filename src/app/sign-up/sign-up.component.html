<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName"
              required>
            <label>UserName</label>
            <span class="errorMsg" *ngIf ="UserName.errors?.required && UserName.touched">UserName is required field</span>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" name="password" #Password="ngModel" [(ngModel)]="user.Password"
              required minlength="3">
            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required
              [pattern]="emailPattern" minlength="10">
            <label [attr.data-error]="Email.errors!=null?(Email.errors.required?'Email id is required':'Valid Email is is required'):''">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
            <label>First Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
            <label>Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
